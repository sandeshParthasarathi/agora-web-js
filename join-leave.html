<!DOCTYPE html>
<html lang="en">
<head>
	<title>	Agora Webapp</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style type="text/css">
		
		*, body {
			  box-sizing: content-box;
		}

		.navbar{
			box-shadow: 0px 2px 4px #9e989869;
		}



		/* App form styles starts*/
		.app-form{
			margin: 20px auto;
		}

		.app-form .header{
			margin: 20px 0px 50px 0px;
			text-align: center;
		}

		.app-form .form{
			max-width: 60%;
    		margin: 0 auto;
		}

		/* App form styles ends*/

	</style>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
	  <a class="navbar-brand" href="index.html">Agora Webapp</a>
	</nav>

		<!-- App form section  starts from here -->
	<section class="app-form">
		<h3 class="header"> Basic Video Call </h3>
		<div class="form">
		  <div class="form-group">
		    <label for="exampleInputEmail1">App ID</label>
		    <input type="text" class="form-control" id="appId" placeholder="Enter App ID">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Token(optional)</label>
		    <input type="text" class="form-control" id="token" placeholder="Enter Token">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Channel</label>
		    <input type="text" class="form-control" id="Channel" placeholder="Enter channel name">
		  </div>
			  <button class="btn btn-primary" onclick="onSubmitData()">Submit</button>
		</div>
	</section>


	<!-- App form section ends from here -->

	<section class="video">
		
	</section>

</body>

	<script src="AgoraRTCSDK-3.3.1.js"></script>
	<script type="text/javascript">

			function onSubmitData() {
				console.log('form data')
			}

	</script>

	<script src="agora-interface.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.5.0.js"></script>

</html>
